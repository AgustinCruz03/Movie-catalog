      <main class="container">
        <h1 id="tituloPrincipal" class="text-center text-light fs-1 my-4">Agregar Pelicula</h1>

        <form class="row g-3 pb-3 bg-light-subtle">
            <div class="col-md-6">
              <label for="inputTitulo" class="form-label">Titulo de Pelicula:</label>
              <input type="text" class="form-control border border-black" id="inputTitulo">
            </div>
            <div class="col-md-6">
              <label for="inputAnio" class="form-label">Año de Estreno:</label>
              <input type="number" class="form-control border border-black" id="inputAnio">
            </div>
            <div class="col-6">
              <label for="inputDirector" class="form-label">Director:</label>
              <input type="text" class="form-control border border-black" id="inputDirector">
            </div>
            <div class="col-6">
              <label for="inputDuracion" class="form-label">Duración de Pelicula:</label>
              <input type="text" class="form-control border border-black" id="inputDuracion">
            </div>
            <div class="col-md-6">
              <label for="inputGenero" class="form-label">Género/s:</label>
              <input type="text" class="form-control border border-black" id="inputGenero">
            </div>
            <div class="col-md-6">
              <label for="inputCalificacion" class="form-label">Calificación:</label>
              <input type="number" class="form-control border border-black" id="inputCalificacion">
            </div>
            <div class="col-md-12">
              <label for="inputPoster" class="form-label">Url de Poster:</label>
              <input type="text" class="form-control border border-black" id="inputPoster">
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
              <button type="button" class="btn btn-primary botonesFormulario" id="btnSubir">Subir Pelicula</button>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-danger botonesFormulario" id="btnLimpiar">Limpiar Formulario</button>
              </div>
          </form>
